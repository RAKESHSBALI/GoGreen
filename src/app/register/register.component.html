<div class = "page1">
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-3 shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Deutsche Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/progress">Profile
              <span class="sr-only">(current)</span></a>
          </li>        
          
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Page Content -->
  <div class="container">
    <div class="card border-0 shadow my-3">
      <div class="card-body p-2">
        
  <alert *ngIf='showAlert' type="success" [dismissible]="dismissible" dismissOnTimeout="2000" (onClosed)="onClosed()">
    <strong>Congratulations!</strong> You successfully Registered for the event.
  </alert>
  
  <agm-map 
  [latitude]="latitude" 
  [longitude]="longitude"
  [zoom]="zoom"
  [styles]="darkStyle" >
    <agm-marker *ngFor = "let location of locations"
    [latitude]="location.latitude" 
    [longitude]="location.longitude"
    (markerClick)='openwindow(location.id)'>
    <agm-info-window
      [isOpen]='isInfoWindowOpen(location.id)'
      [latitude]="location.latitude" 
      [longitude]="location.longitude"
      >
      <p class="normal">{{location.name}}&nbsp;</p>
      <!-- <a href="">Register For Event</a> -->
      <button type="button" class="btn btn-outline-primary btn-sm" (click)='register()'>
        Register
      </button>
    </agm-info-window>
    </agm-marker>
    
  </agm-map>
  
  
      </div>
    </div>
  </div>
</div>
